<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}

    {% for ch in choreos %}
    <a href="#">
        <h2>{{ ch['title'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ ch['members'] }}</span>
    <hr>
    {% endfor %}
{% endblock %}
