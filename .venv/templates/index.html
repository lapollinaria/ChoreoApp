<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <div class="container text-center"> 
    <h1>{% block title %} Welcome to ChoreoIdeas! {% endblock %}</h1>
    </div>
    <div class="row mt-4">
    <h4> You can search ideas for your next projects here, or submit suggestions if you think something is missing.  </h4>
    </div>
    <div class="row justify-content-center">
      <div class="row mt-4">
      <p><a href="{{ url_for('search') }}" class="btn btn-info btn-lg" role="button"> Search choreos </a></p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="row mt-3">
      <p><a href="{{ url_for('create') }}" class="btn btn-info btn-lg" role="button"> Submit your ideas </a></p>
      </div>
    </div>
{% endblock %}
